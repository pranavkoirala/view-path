<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,700;0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./scripts/index.js" defer></script>
  </head>
  <body>
    <!-- <div class="tutorial-wrapper">
      <div class="tutorial">
        <button class="next-button">Next</button>
      </div>
    </div> -->
    <div class="grid-container">
      <svg
        id="my-target"
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-viewfinder"
        width="20"
        height="20"
        viewBox="0 0 22 20"
        stroke-width="1.5"
        stroke="#000000"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <circle cx="12" cy="12" r="9" />
        <line x1="12" y1="3" x2="12" y2="7" />
        <line x1="12" y1="21" x2="12" y2="18" />
        <line x1="3" y1="12" x2="7" y2="12" />
        <line x1="21" y1="12" x2="18" y2="12" />
        <line x1="12" y1="12" x2="12" y2="12.01" />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-arrow-right-circle"
        width="20"
        height="20"
        viewBox="0 0 22 20"
        stroke-width="2.5"
        stroke="#00abfb"
        fill="none"
        stroke-linecap="round"
        id="my-start"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M18 15l3 -3l-3 -3" />
        <circle cx="5" cy="12" r="2" />
        <path d="M7 12h14" />
      </svg>
    </div>
    <select name="speeds" id="speeds">
      <option value="very-fast">Very Fast</option>
      <option value="fast">Fast</option>
      <option value="medium">Medium</option>
      <option value="slow">Slow</option>
      <option value="sloth">Sloth</option>
    </select>
    <select name="algorithms" id="algorithms">
      <option value="dijkstra-algorithm">Dijkstra</option>
      <option value="a-star-algorithm">A*</option>
      <option value="bfs-algorithm">Breadth-first Search</option>
      <!-- <option value="dfs-algorithm">Depth-first Search</option>
      <option value="bellman-algorithm">Bellman-Ford</option>
      <option value="floyd-algorithm">Floyd Warshall</option> -->
    </select>
    <button id="toggle-walls-button">Toggle Walls: true</button>
    <button class="start-node-button">Start Node</button>
    <button class="end-node-button">End Node</button>
    <button id="clear-walls-button">Clear Walls</button>
    <button id="clear-grid-button">Clear Grid</button>
    <button class="keep-previous-grid">Keep Grid: False</button>
    <button id="start-algorithm-button">Start Algorithm</button>
  </body>
</html>
